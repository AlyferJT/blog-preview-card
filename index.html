<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <div class="box-image">
      <img src="./assets/images/illustration-article.svg" alt="ilustração">
    </div>
    <div class="box_info">

      <p class="box_info--learning">
        Learning
      </p>

      <p class="box_info--date">
        Published 21 Dec 2023
      </p>

      <h1 class="box_info--title">
        HTML & CSS foundations
      </h1>

      <p class="box_info--description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="box_info_author">
        <img class="box_info_author--photo" src="./assets/images/image-avatar.webp" alt="Greg Photo">
        <p class="box_info_author--name">Greg Hooper</p>
      </div>

    </div>
  </main>

</body>
</html>
